        function getResult(firstValue, operator, secondValue) {
            switch (operator) {
                case "+":
                    return parseInt(firstValue) + parseInt(secondValue);
                    break;
                case "-":
                    return parseInt(firstValue) - parseInt(secondValue);
                    break;
                case "/":
                    return parseInt(firstValue) / parseInt(secondValue);
                    break;
                case "*":
                    return parseInt(firstValue) * parseInt(secondValue);
                    break;
                default :
                    return "Invalid Operator";
            }
        }
