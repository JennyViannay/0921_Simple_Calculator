<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <script>
        const firstValue = prompt("First value");
        const operator = prompt("Operator");
        const secondValue = prompt("Second value");

        console.log(firstValue);
        console.log(operator);
        console.log(secondValue);
        
        function getResult(firstValue, operator, secondValue) {
            switch (operator) {
                case "+":
                    return parseInt(firstValue) + parseInt(secondValue);
                case "-":
                    return parseInt(firstValue) - parseInt(secondValue);
                case "/":
                    return parseInt(firstValue) / parseInt(secondValue);
                case "*":
                    return parseInt(firstValue) * parseInt(secondValue);
                default :
                    return "Invalid Operator";
            }
        }
        console.log(getResult(firstValue, operator, secondValue));
    </script>
</body>

</html>
