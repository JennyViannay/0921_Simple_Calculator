<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <h1>Simple Calculator JS</h1>
    <section class="message text-center">
        <div class="alert d-none" id="result"></div>
    </section>
    <form id="form">
        <div class="mb-3">
            <label for="firstValue" class="form-label">First Value</label>
            <input type="text" class="form-control" id="firstValue" placeholder="ex :5" required>
        </div>
        <div class="mb-3">
            <label for="operator" class="form-label">Operator</label>
            <select class="form-select" aria-label="Default select example" id="operator">
                <option selected>Select an operator</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="secondValue" class="form-label">Second Value</label>
            <input type="text" class="form-control" id="secondValue" placeholder="ex :5" required>
        </div>
        <input type="submit" value="Calculer" id="submit" class="btn btn-primary">
    </form>
    <div class="my-5"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="main.js"></script>
    <!-- <script src="gameNumber.js"></script> -->
</body>

</html>
